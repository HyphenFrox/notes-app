<h1>Notes App</h1>
<p>
  A simple notes app that lets you add notes you can remember later. All notes
  are stored in the local storage.
</p>

<h1>Technologies Used</h1>
<ul>
  <li><a href="https://reactjs.org/">React.js</a></li>
  <li><a href="https://sass-lang.com/">SASS</a></li>
  <li><a href="https://mui.com/">MUI</a></li>
  <li><a href="https://localforage.github.io/localForage/">localForage</a></li>
  <li><a href="https://animejs.com/">Anime.js</a></li>
</ul>
